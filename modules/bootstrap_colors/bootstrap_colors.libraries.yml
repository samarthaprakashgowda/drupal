bootstrap_colorpicker:
  remote: https://github.com/mjolnic/bootstrap-colorpicker/
  license:
    name: MIT
    gpl-compatible: false
  css:
    theme:
      assets/bootstrap_colorpicker/css/bootstrap-colorpicker.min.css: {}
  js:
    assets/bootstrap_colorpicker/js/bootstrap-colorpicker.min.js: { minified: true }
tiny_color:
  remote: https://github.com/bgrins/TinyColor
  license:
    name: MIT
    gpl-compatible: false
  js:
    assets/tinycolor/tinycolor.js: {}
bootstrap_colors:
  remote: http://getbootstrap.com/
  license:
    name: MIT
    gpl-compatible: false
  css:
    theme:
      css/bootstrap_colors.css: {}
  js:
    js/bootstrap_colors.js: { minified: true }
  dependencies:
    - bootstrap_colors/bootstrap_colorpicker
    - bootstrap_colors/tiny_color
    - core/drupalSettings
